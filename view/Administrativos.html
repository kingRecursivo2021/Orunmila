	<form method="post" action="" name="altaAlumnos" >
    <div class="form-element">

    </div>
    <div class="form-element">
        <label>Nombre</label>

    </div>

        <label>Telefono</label>

    <button class ="btn btn-primary" type="submit" name="ingresar" value="login">Registrar</button>
    
</form>
